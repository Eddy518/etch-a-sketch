<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <div class="header">
        <h3>SCRIBBLE SKETCH</h3>
        <p>Make an incredible sketch</p>
      </div>
      <img
        src="assets/images/brightness-and-contrast.png"
        width="28px"
        height="28px"
        alt="background color scheme"
      />
    </div>
    <div id="grid-container" class="grid-container"></div>
    <button id="reset-btn">Reset</button>
    <button id="size-btn">Change grid size</button>
    <button id="multi-color-btn">Multi color mode</button>
    <button id="fill-random-color-btn">Fill Random color mode</button>
    <button id="eraser-btn">Eraser</button>
    <button id="outline-boxes-btn">Show / Hide boxes</button>
    <button id="rainbow-colors-btn">Rainbow mode</button>
    <button id="default-color-btn">Default color</button>
    <div class="color">
      <label for="color-picker">Color:</label>
      <input type="color" value="#5912af" id="color-picker" />
    </div>
  </body>
</html>
